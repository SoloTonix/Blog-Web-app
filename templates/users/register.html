{% extends 'users/base.html' %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group mt-4">
        {{form.username}}
    </div>

    <div class="form-group mt-4">
        {{form.email}}
    </div>

    <div class="form-group mt-4">
        {{form.password1}}
    </div>

    <div class="form-group mt-4">
        {{form.password2}}
    </div>

    <div class="form-group mt-4">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="remember-me">
            <label for="remember-me">Remember me</label>
        </div>
    </div>

    <button type="submit" class="mt-4 mb-3 btn-primary btn-block">sign up</button>
    
</form>
<small class="mt-5 ms-5 pt-5">Already have an account?<a href=""> login</a></small>

{% endblock %}
