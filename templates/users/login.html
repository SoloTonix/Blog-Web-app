{% extends 'users/base.html' %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group mt-4">
        <input type="text" class="form-control" name="username" placeholder="Enter username">
    </div>

    <div class="form-group mt-4">
        <input type="password" class="form-control" name="password" placeholder="Enter password">
    </div>

    <div class="form-group mt-4">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="remember-me">
            <label for="remember-me">Remember me</label>
        </div>
    </div>

    <button type="submit" class="mt-4 mb-3 btn-primary btn-block">sign in</button>
    
</form>
<small class="mt-5 ms-5 pt-5">Don't have an account?<a href=""> Sign up</a></small>
{% endblock %}
