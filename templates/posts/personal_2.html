{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container p-4 mt-3">
        <h4>Your Posts</h4>
        <hr>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 mt-3" >
                <div class="card" style="height: 250px;">
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <p class="card-text">{{post.body|truncatewords:20}}</p>
                        <a href="{% url 'detail' post.pk %}" class="btn btn-outline-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</section>
{% endblock %}
