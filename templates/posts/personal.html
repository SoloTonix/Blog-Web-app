{% extends 'base.html' %}

{% block content %}
<section class="CMS">
    <div class="container p-3 mt-3">
        <h3 style="text-decoration: none;">Manage Posts</h3>
        <hr>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Published</th>
                    <th>Date</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <th class="px-4"><a href="{% url 'detail' post.pk %}" style="text-decoration: none;" class="">{{post.title}}</a></th>
                    <th>{{post.publish}}</th>
                    <th>{{post.created}}</th>
                    <th>
                        <a href="{% url 'delete' post.pk %}" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">delete</a>
                        <a href="{% url 'update' post.pk %}" class="btn btn-outline-success">Update</a>
                    </th>
                    
                </tr>
                

  
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <p class="lead mx-auto">are you sure you want to delete</p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"><a href="{% url 'delete' post.pk %}" class="text-light">Delete</a></button>
                    </div>
                </div>
                </div>
            </div>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
