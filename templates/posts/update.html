{% extends 'posts/base.html' %}
{% load widget_tweaks %}
{% block content %}
<section class="create-post">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-3 mt-5" style="box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100vh; height: 90vh; border-radius: 10px;">
                    <h4 class="display-6 card-title p-2"><span class="text-success">Update:</span> {{post.title|truncatewords:5}}</h4>
                    <form action="" method="POST" class="p-4" >
                        {% csrf_token %}
                        <div class="form-group mt-2">
                            {% render_field form.title class='form-control' placeholder='Title' %}
                        </div>
    
                        <div class="form-group mt-4">
                            {{form.body}}
                        </div>
    
                        <div class="form-group mt-4">
                            <div class="form-check">
                                <label for="publish"><span class="text-success">publish story</span></label>
                                {{form.publish}}
                            </div>
                        </div>

                        <button text='submit'class="btn btn-success mt-2">update</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
